<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='megamenu.components'}"/>
<sly data-sly-call="${clientlib.js @ categories='megamenu.components'}"/>
<sly data-sly-use.megamenuModel="com.adobe.aem.guides.aemaccelerator.core.models.MegaMenuModel"/>
<sly data-sly-test.empty="${!megamenuModel.megamenuItems}"/>
<div data-sly-test="${wcmmode.edit && empty}" class="cq-placeholder" data-emptytext="Mega_Menu_${currentNode.parent.name}"></div>
<sly data-sly-test.isEnable="${inheritedPageProperties['enableLinkTrackingOnPage'] == 'true'}">
	<sly data-sly-test.trackId="${inheritedPageProperties.trackId}"/>
</sly>
<sly data-sly-test="${!empty}">
	<div class="row megamenu">
		<sly data-sly-list.items="${megamenuModel.megamenuItems}">
	    	<div class="col-sm-3">
	            <h4>${items.title}</h4>
	            <sly data-sly-list.subitems="${items.megamenuSubitems}">
	               <p><a class="${trackId}_${itemsList.count}" href="${subitems.link}.html" target="_blank">${subitems.title}</a></p>
	            </sly>
	        </div>
	    </sly>
        <div class="col-sm-2">
            <img data-sly-test="${megamenuModel.fileReference}" src="${megamenuModel.fileReference}" alt="alternative">
            <h4>${megamenuModel.imageText}</h4>
            <a class="main-menu-tray-cta-button" href="https://www.renovateamerica.com/support/faq" target="">
                Check out our FAQs
            </a>
        </div>
    </div>
</sly>
